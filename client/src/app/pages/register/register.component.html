<div class="register-container">
  <mat-card class="register-card">

    <h2>Create Account</h2>

    <!-- Google login button -->
    <button mat-stroked-button color="primary" class="google-btn" (click)="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Continue with Google
    </button>

    <div class="divider">or</div>

    <form [formGroup]="form" (ngSubmit)="register()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
          <span *ngIf="form.controls['email'].errors?.['required']">Email is required</span>
          <span *ngIf="form.controls['email'].errors?.['email']">Invalid email format</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
          <span *ngIf="form.controls['password'].errors?.['required']">Password is required</span>
          <span *ngIf="form.controls['password'].errors?.['minlength']">
            Minimum 6 characters required
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="form.controls['confirmPassword'].invalid && form.controls['confirmPassword'].touched">
          Confirm password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" [disabled]="form.invalid">
        Register
      </button>

    </form>

    <p class="login-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </mat-card>
</div>
